<!-- sticky navbar -->
<script type="text/javascript">
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var brand = document.getElementById("brand");
var height = navbar.offsetHeight; // find height of the navbar
var sticky = navbar.offsetTop + height; // find y-pos of the navbar

var wrapper = document.getElementById("navbar-wrapper");
wrapper.style.height = height + "px";

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky");
    brand.classList.remove("hide");
    brand.classList.remove("fade");
  } else {
    navbar.classList.remove("sticky");
    brand.classList.add("hide");
  }
}
</script>

<!-- sticky navbar -->
<script type="text/javascript">
// Initialize library
lozad('.lozad', {
    load: function(el) {
        el.src = el.dataset.src;
        el.onload = function() {
            el.classList.add('fade');
        }
    }
}).observe()

// Initialize library to lazy load images
var observer = lozad('.lozad', {
    threshold: 0.1,
    load: function(el) {
        el.src = el.getAttribute("data-src");
        el.onload = function() {
            el.classList.add('fade');
        }
    }
})

// Picture observer
// with default `load` method
var pictureObserver = lozad('.lozad-picture', {
    threshold: 0.1
})

observer.observe()
pictureObserver.observe()
</script>

<!-- lightbox -->
<script>
//your code for stuff should go here
if ( $(window).width() <= $(window).height() ) {
  $('#Fullscreen').css('width', $(window).width() + 'px');
  $('#Fullscreen').css('height', 100 + '%');
  $('#Fullscreen img').css('width', 100 + '%');
} else {
  $('#Fullscreen').css('width', 100 + '%');
  $('#Fullscreen').css('height', $(window).height() + 'px');
  $('#Fullscreen img').css('height', 100 + '%');
}

//for when you click on an image
$('.lozad').click(function() {
  var src = $(this).attr('data-src'); //get the source attribute of the clicked image
  $('#Fullscreen img').attr('src', src); //assign it to the tag for your fullscreen div
  $('#Fullscreen').fadeIn();
});
$('#Fullscreen').click(function() {
  $(this).fadeOut(); //this will hide the fullscreen div if you click away from the image. 
});
</script>
